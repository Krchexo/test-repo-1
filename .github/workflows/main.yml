name: Simple Test
on:
  workflow_dispatch: # Allows your API to trigger this manually
    inputs:
      file_path:
        description: 'File to test'
        required: true
        default: 'test/main.py'

jobs:
  simple-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the user's code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Python (The environment)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. RUN IT (The "Super Duper Simple" part)
      # If this crashes, the step fails, and GitHub reports "Failure"
      - name: Run Main File
        run: python ${{ inputs.file_path }}
